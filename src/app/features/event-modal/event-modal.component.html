<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>{{ isEditMode ? 'Edit Event' : 'Add New Event' }}</h3>

    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" [(ngModel)]="type" name="type" required>
          <option *ngFor="let eventType of eventTypes" [value]="eventType">{{ eventType }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="isAllDay">All-day event:</label>
        <input type="checkbox" id="isAllDay" [(ngModel)]="isAllDayEvent" name="isAllDayEvent" (change)="initializeForm()">
      </div>

      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required>
      </div>

      <div class="form-group" *ngIf="!isAllDayEvent">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" [(ngModel)]="startTime" name="startTime" required>
      </div>

      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required>
      </div>

      <div class="form-group" *ngIf="!isAllDayEvent">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" [(ngModel)]="endTime" name="endTime" required>
      </div>

      <div class="modal-actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Save</button>
        <button type="button" *ngIf="isEditMode" (click)="onDelete()" class="delete-button">Delete</button>
      </div>
    </form>
  </div>
</div>
